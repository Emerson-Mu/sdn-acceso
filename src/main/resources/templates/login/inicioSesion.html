<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: head(title='Roles PUCP - Iniciar Sesión')"></head>
<body>
<div class="container">
    <div class="row justify-content-md-center mt-5">
        <div class="col col-xs-12 col-md-6">
            <div class="card">
                <div class="card-header navbar-light text-center" style="background-color: #12285E;">
                    <a class="navbar-brand" style="color: azure" th:href="@{/}">
                        <img src="https://res.cloudinary.com/dps0t3hax/image/upload/v1670218939/logoPucp_x1khe0.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                        PUCP Roles
                    </a>
                </div>
                <div class="card-body">
                    <!--div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Acceso Denegado
                    </div-->
                    <!--form th:action="@{/processLogin}" method="post"-->
                    <form th:action="@{/usuarios/lista}" method="get">
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" aria-describedby="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <button type="submit" class="btn btn-info btn-block">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/base.html :: jsScripts"></div>
</body>
</html>
